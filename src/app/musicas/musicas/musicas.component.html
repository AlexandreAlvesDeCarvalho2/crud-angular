<table mat-table [dataSource]="musicas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- musica Column -->
  <ng-container matColumnDef="_id">
    <th id="th1" mat-header-cell *matHeaderCellDef> _id </th>
    <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
  </ng-container>


  <ng-container matColumnDef="musica">
    <th id="th1" mat-header-cell *matHeaderCellDef> Musica </th>
    <td mat-cell *matCellDef="let element"> {{ element.musica }} </td>
  </ng-container>

  <!-- cantor Column -->
  <ng-container matColumnDef="cantor">
    <th id="th2" mat-header-cell *matHeaderCellDef> Artista </th>
    <td mat-cell *matCellDef="let element"> {{ element.cantor }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
