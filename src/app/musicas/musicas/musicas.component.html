
<div class="row">


  <div class="containerMusic border">
<table mat-table [dataSource]="musicas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- musica Column -->

  <ng-container matColumnDef="idMusica">
    <th id="th1" mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{ element.idMusica }} </td>
  </ng-container>
  
  <ng-container matColumnDef="nmMusica">
    <th id="th1" mat-header-cell *matHeaderCellDef> Musica </th>
    <td mat-cell *matCellDef="let element"> {{ element.nmMusica }} </td>
  </ng-container>

  <!-- cantor Column -->
  <ng-container matColumnDef="nmArtista">
    <th id="th2" mat-header-cell *matHeaderCellDef> Artista </th>
    <td mat-cell *matCellDef="let element"> {{ element.nmArtista }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
